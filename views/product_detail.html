<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/Logoo.png" rel="icon" type="image/png">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link  href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <title>Product Details</title>
</head>
<body>
    <%- include("navbar.html") %>
    <script>
        var navbar = document.getElementById("navbar");
        navbar.classList.add("changed");
    </script>
     <div class="cart">
        <h2>
            CART
        </h2>

        <div class="listCart">
            <div class="item">
                
                <div class="content">
                    <div class="name"></div>
                    <div class="price"></div>
                </div>
                <div class="quantity">
                    <button></button>
                    <span class="value"></span>
                    <button></button>
                </div>
            </div>


        </div>

        <div class="buttons">
            <div class="close">
                CLOSE
            </div>
            <div class="checkout">
                <a href="/checkout">CHECKOUT</a>
            </div>
        </div>
    </div>

    <section class="product-details">
        <% products.forEach((product) => { %>
            <%- include("details.html", { pro: product, pairs: pairs }) %>
          <% }) %>
    </section>
    
    <section class="comments">
        <h2>Comments&Reviews</h2>
        <div class="container__right">
            <div class="review">
              <img src="assets/pic-1.jpg" alt="user" />
              <div class="review__content">
                <span><i class="ri-double-quotes-l"></i></span>
                <div class="review__details">
                  <p>
                    We had a great time collaboraring with the Filament team. They
                    have my high recommendation!
                  </p>
                  <h4>- Marnus Stephen</h4>
                </div>
              </div>
            </div>
        </div>
    </section>
    <script>
function changeMainImage(thumbnail) {
    var mainImage = document.getElementById('mainImage');
    mainImage.src = thumbnail.src;
}

let visibleParagraphId = null;

function toggleParagraph(id) {
        // Remove "selected" class from all list items
        var lis = document.querySelectorAll('.infos ul li');
    lis.forEach(function(li) {
        li.classList.remove('selected');
    });

    // Add "selected" class to the clicked list item
    var clickedLi = document.getElementById(id + "-li");
    clickedLi.classList.add('selected');

    // Show/hide paragraphs based on the clicked list item
    // (Your existing toggleParagraph function logic here)

    if (visibleParagraphId === id) {
        // Clicked on the same paragraph again, toggle its visibility
        var paragraph = document.getElementById(id);
        paragraph.classList.toggle('visible');
    } else {
        // Hide previously visible paragraph
        if (visibleParagraphId) {
            var prevParagraph = document.getElementById(visibleParagraphId);
            prevParagraph.classList.remove('visible');
        }
        
        // Show the clicked paragraph
        var newParagraph = document.getElementById(id);
        newParagraph.classList.add('visible');
        visibleParagraphId = id;
    }

}

fetch('/get-ratings')
    .then(response => response.json())
    .then(data => {
        const commentsContainer = document.getElementById('commentsContainer');
        data.forEach(rating => {
            const reviewDiv = document.createElement('div');
            reviewDiv.classList.add('review');

            // Create the review details
            const reviewDetailsDiv = document.createElement('div');
            reviewDetailsDiv.classList.add('review__details');
            reviewDetailsDiv.innerHTML = `
                <p>${rating.experience}</p>
                <h4>- ${rating.user_id}</h4>
            `;

            // Append review details to review div
            reviewDiv.appendChild(reviewDetailsDiv);

            // Append review div to comments container
            commentsContainer.appendChild(reviewDiv);
        });
    })
    .catch(error => {
        console.error('Error fetching ratings:', error);
    });
    
    </script>  
<script src="/assets/app.js"></script> 
</body>

</html>
