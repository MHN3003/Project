<div class="box" data-category="<%= pro.category %>" data-skintype="<%= pro.skintype %>" data-concerns="<%= pro.skinConcerns %>" >
    <div class="box-img">
        <a href="/product_detail?id=<%= pro.proID %>">
            <img src="<%= pro.image %>" alt="Main Product Image">
        </a>
    </div>
    <div class="title-price">
        <h3><%= pro.name %></h3>
        <div class="stars">
            <% for (let i = 1; i <= 5; i++) { %>
                <% if (i <= pro.rating) { %>
                    <i class='bx bxs-star'></i>
                <% } else { %>
                    <i class='bx bx-star'></i>
                <% } %>
            <% } %>
        </div>
             
    </div>
    <span class="price"><%= pro.price %></span>
    <i class='bx bx-cart-add' data-id="<%= pro.proID %>" data-name="<%= pro.name %>" data-price="<%= pro.price %>" data-image="<%= pro.image %>"></i>
</div>
